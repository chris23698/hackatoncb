<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TAGS</title>
  </head>
  <body>
    <div width="200" height="200" id="row" class="first-row hero-banner">
      Hi i am a DIV
    </div>
    <section>I am a section</section>
    <main>I am main element</main>
    <header>I am a header tag</header>
    <article>I am an article tag</article>
    <aside>I am aside</aside>
    <footer>I am a footer</footer>
    <figure>
      I am a figure I hold images

      <caption>
        I am a caption tag
      </caption>
    </figure>
  </body>
</html>
